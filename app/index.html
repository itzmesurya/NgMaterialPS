<!DOCTYPE html>
<html lang="en" ng-app="contactManagerApp">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./bower_components/angular-material-icons/angular-material-icons.css">
    <link rel="stylesheet" href="./assets/app.css">
</head>

<body layout="row" ng-controller="mainController as vm">
    <div ng-include="'dist/templates/nav-bar.html'" layout="vertical"></div>
    <div layout="column" flex>
        <div ng-include="'dist/templates/tool-bar.html'"></div>
        <md-content flex id="content">
            <div ng-include="'dist/templates/main-content.html'"></div>
        </md-content>
    </div>

    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
    <script src="./bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="./dist/controllers/mainController.js"></script>
    <script src="./dist/boot.js"></script>
</body>

</html>
